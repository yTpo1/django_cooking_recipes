{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <!-- My CSS rules -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

    <title>Cooking Recipes</title>
</head>
<body class="d-flex flex-column h-100">
    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
            <div class="container">
              <a class="navbar-brand mr-4" href="{% url 'index' %}">Cooking Repices</a>
                <button class="navbar-toggler navbar-btns" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggle">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                          <a class="nav-link" href="{% url 'recipe-list' %}">Recipes</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="{% url 'category-list' %}">Categories</a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0" action="{% url "recipe-search-results" %}" method="get">
                      <input name="q" class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    {% block banner %}
    {% endblock %}

    <main class="flex-shrink-0" role="main" >
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer class="footer d-flex justify-content-center mt-auto" role="contentinfo">
        <div class="container">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <p><a class="nav-link f-link" href="#">{{ 'About' }}</a></p>
                </li>
                <li class="nav-item">
                  <a class="nav-link f-link" href="#">{{ 'Advertise' }}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link f-link" href="#">{{ 'Contact' }}</a>
                </li>
            </ul>
            <div class="footer-bar">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="copyright">
                                <p>2019 Empty Box</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>


    <!-- Bootstrap 4 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    {% block custom_js %}
    {% endblock %}
</body>
</html>
